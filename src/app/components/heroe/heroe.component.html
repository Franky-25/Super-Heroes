<h1>
    {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})  </small>
</h1>
<hr />

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]=" heroe.nombre " />
        <br /><br />

        <div class="d d-grid gap-2">

            <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar. </a>

        </div>

    </div>
    <br>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }} </h3>
        <hr>
        <p>{{ heroe.bio }} </p>

        <div>
            <img *ngIf="heroe.casa== 'DC' " class="img-logo" src="assets/img/dc-logo.jpg" alt="DC">
            <img *ngIf="heroe.casa== 'Marvel' " class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
        </div>
    </div>
</div>
